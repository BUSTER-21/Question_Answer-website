{% extends 'basetemplate.html' %}
{% block content %}
{% load crispy_forms_tags %}
    <a href="{% url 'post_draft_list' pk=user.pk %}" ><span class="fa fa-edit fa-lg"></span><span style="margin-left: 5px; font-size:24px;">Post Draft</span></a>
    <a href="{% url 'post_new' %}" style="margin-left:20px;" ><span class="fa fa-plus fa-lg "></span><span style="margin-left: 5px; font-size:24px">Add Post</span></a>
    <form method="POST" style="margin-top:10%">{% csrf_token %}
            {{form | crispy}}
            <button type="submit" class = "save btn btn-default" style="margin-top:20px">Save</button>

    </form>
{% endblock %}
